<body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
        "use strict";

        let a = 1, b = 1, c, d;

        /*
        изначально переменной с присваивается значение undefined, но потом присвоено значение  а = 2, т.к. ++1 = 2 (префиксный инкремент)
         */
        c = ++a;
        console.log(c);

        /*
        d присвоено значениу b = 1, после этого b = 2 (постфиксный инкремент)
         */
        d = b++;
        console.log(d);

        /*
        c = 2 + (++ a = 2) = 5, на данный момент с было равно 2 и а было равно 2, к а применен префиксный инкремент
         */
        c = 2 + ++a;
        console.log(c);

        /*
        d = 2 + (b = 2 ++) = 4, на данный момент b равнялось 2, инкремент постфиксный соответственно d = 2 + 2, после чего b = 3
         */
        d = 2 + b++;
        console.log(d);

        console.log(a);
        console.log(b);
    </script>
