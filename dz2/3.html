<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>

<body>
    <!--
Обязательное задание.

Необходимо попросить пользователя ввести два числа в переменные `a` и `b`.
Необходимо вывести в консоль один результат из следующих проверок:
1. Если оба числа в переменных `a` и `b` положительные, вывести разность
чисел `a` и `b`, а именно, вычесть из переменной `a` значение переменной `b`.
2. Если оба числа в переменных `a` и `b` отрицательные, вывести произведение
чисел `a` и `b`.
3. Если числа в переменных `a` и `b` разных знаков, вывести сумму чисел
`a` и `b`.
В остальных случаях программа не должна ничего выводить.
-->
    <script>
        "use strict";

        let a = +(prompt('введите первое число: '));
        let b = +(prompt('введите второе число: '));
        switch (true) {
            case isNaN(a) || isNaN(b):
                break;
            case Math.sign(a) == 1 && Math.sign(b) == 1:
                console.log(a - b);
                break;
            case Math.sign(a) == -1 && Math.sign(b) == -1:
                console.log(a * b);
                break;
            case Math.sign(a) != Math.sign(b):
                console.log(a + b);
            default:
                console.log('оба числа 0, 0 не имеет знака')
            // примечание: ноль ведет себя как обособленное число ни положительное не отрицательное, независимо с каким знаком вводится, т.е. не имеет знака
            // поэтому если один из операндов 0, считается что операнды разных знаков и происходит сложение
        }
    </script>
</body>

</html>
