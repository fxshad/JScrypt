<body>
    <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
    <script>
        "use strict";

        /**
         * Функция складывает два переданных числа
         * @param {number} a первое слагаемое.
         * @param {number} b второе слагаемое.
         * @returns {number} вернет сумму двух слагаемых.
         */
        const summ = (a, b) => (a + b);

        /**
         * Функция вычитает из большего числа меньшее.
         * @param {number} a первое переданное число.
         * @param {number} b второе переданное число.
         * @returns {number} вернет разницу двух чисел.
         */
        function subtraction(a, b) {
            if (a == b) {
                return 0;
            }
            if (a > b) {
                return a - b;
            } else {
                return b - a;
            }
        }

        /**
         * Функция умножает два переданных числа.
         * @param {number} a первый множитель.
         * @param {number} b второй множитель.
         * @returns вернет произведение двух переданных чисел.
         */
        let mult = function (a, b) {
            return a * b;
        }

        /**
         * Функция делит два числа.
         * @param {number} a делимое.
         * @param {number} b делитель.
         * @returns вернет частное двух переданных чисел.
         */
        let div = function (a, b) {
            return a / b;
        }


        /**
         * Функция вычисляет результат операции с двумя переданными числами.
         * @param {number} arg1 первое переданное число.
         * @param {number} arg2 второе переданное число.
         * @param {string} operation один символ из: "+", "-", "*", "/".
         * В зависимости от @param operation выполняет вызов соответствующей функции для вычисления.
         * @returns возвращает число, если @param operation не корректный вернет NaN
         */
        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case '+':
                    return summ(arg1, arg2);
                case '-':
                    return subtraction(arg1, arg2);
                case '*':
                    return mult(arg1, arg2);
                case '/':
                    return div(arg1, arg2);
                default:
                    return NaN;
            }
        }

        console.log(mathOperation(2, 5, '+'));
        console.log(mathOperation(2, 5, '-'));
        console.log(mathOperation(2, 5, '*'));
        console.log(mathOperation(2, 5, '/'));
        console.log(mathOperation(2, 5, 'u'));
    </script>
