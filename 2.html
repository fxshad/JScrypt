<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <style>
        .message {
            width: 150px;
            padding: 20px;
            background: lightgoldenrodyellow;
            border: 1px solid orange;
            visibility: hidden;
        }

        .error {
            border: 0.3rem solid red;
        }
    </style>
</head>

<body>
    <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

    <input id="from" type="text">
    В инпуте написано: <span></span>

    <br>

    <button class="messageBtn">Показать блок</button>
    <div class="message">
        Привет :)
    </div>

    <br>

    <form>
        <label>
            Первый инпут:
            <input class="form-control" type="text">
        </label>
        <br>
        <br>
        <label>
            Второй инпут:
            <select class="form-control">
                <option value=""></option>
                <option value="1">Один</option>
                <option value="2">Два</option>
            </select>
        </label>
        <br>
        <br>
        <button>Отправить</button>
    </form>

    <script>
        "use strict";

        /*
        1. При изменении значения в input с id="from", значение содержащееся в нем
        должно моментально отображаться в span. То есть при печати в input'е тег span
        также должен меняться.
        */
        window.onload = function () {
            document.getElementById('from').onkeyup = function () {
                document.querySelector('span').innerHTML = document.getElementById('from').value;
            }
        }
        /*
        2. При клике на кнопку с классом messageBtn необходимо элементу с классом
        message:
        1) добавить два класса: animate__animated и animate__fadeInLeftBig
        2) поставить данному элементу стиль visibility в значение 'visible'.
         */
        const messageBtn = document.querySelector('.messageBtn');
        messageBtn.addEventListener('click', function () {
            document.querySelector('.message').classList.add('animate__animated', 'animate__fadeInLeftBig');
            document.querySelector('style').sheet.cssRules[0].style.setProperty('visibility', 'visible');
        })
        /*
        3. Необходимо при отправке формы проверить, заполнены ли все поля в этой
        форме. Если какое-либо поле не заполнено, форма не должна отправляться, также
        должны быть подсвечены незаполненные поля (необходимо поставить класс error
        незаполненным полям).
        Как только пользователь начинает заполнять какое-либо поле, необходимо,
        при вводе в данное поле, произвести проверку:
        Если поле пустое, необходимо данное поле подсветить (поставить класс error
        данному полю).
        Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.
         */
        const el = document.querySelector('form');
        const firstInput = document.querySelector('.form-control');
        const secondInput = document.querySelector('select');
        const lastIdx = el.length - 1;
        const submitButton = el[lastIdx];

        /**
         * Функция устанавливает класс error для пустого поля и подсвечивает его.
         * @param {number} input ссылка на элемент.
         */
        function setError(input) {
            input.style.border = '5px solid red';
            input.classList.add('error');
        }

        /**
         * Функция уберает класс error и подсветку.
         * @param {number} input ссылка на элемент.
         */
        function removeError(input) {
            input.classList.remove('error');
            input.removeAttribute('style');
        }

        firstInput.addEventListener('click', function () {  // ждем "клик" на первом импуте
            if (firstInput.value === '') {
                setError(firstInput);
            }
        })

        firstInput.onkeyup = function () {  // ждем ввод на первом импуте
            if (firstInput.value !== '') {
                removeError(firstInput);
            }
        }

        secondInput.addEventListener('click', function () {
            if (secondInput.value === '') { // ждем "клик" на селекторе
                setError(secondInput);
            }
        })

        secondInput.addEventListener('change', function (event) {
            if (secondInput.value !== '') { // ждем изменение содержимого селектора
                removeError(secondInput);
            }
        })

        submitButton.addEventListener('click', function () {
            if (firstInput.value === '') {   // проверка полей перед отправкой
                event.preventDefault();
                setError(firstInput);
            }
            if (secondInput.value === '') {
                event.preventDefault();
                setError(secondInput);
            }
        })          // трэш какой-то получился =/

    </script>
</body>

</html>
