<body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
        "use strict";
        console.log('к числу 10 прибавляем число 10 и склеиваем с "10", получаем строку');
        console.log(10 + 10 + "10");
        console.log('число 10 склеиваем с "10", к полученой строке "1010" приклеиваем число 10, получаем строку');
        console.log(10 + "10" + 10);
        console.log('к числу 10 прибавляем число 10, далее приводим к числу через с помощью оператора "+" строку"10" и прибавляем, получаем число');
        console.log(10 + 10 + +"10");
        console.log('деление числа на пустую строку дает числовое значение размером с бесконечность')
        console.log(10 / -"");
        console.log('число 10 делим на строку "2,5" и получаем неопределенное значение NaN, если бы вместо запятой стояла точка то было бы получено числовое значение');
        console.log(10 / +"2,5");
    </script>
</body>
